
<div class="containerRight">
    <div class="containerElements">
        <input 
    type="text"
    class="inputDecor"
     placeholder="Enter your task"
     [(ngModel)]="currTask"
     value = "currTask"
     (change)="updateTaskList()"
     >

     <div class="container" *ngFor="let item of taskList">
        <li>{{item}}</li>
    </div>

    </div>
    
</div>
